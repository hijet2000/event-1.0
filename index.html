<html lang="en">
<head>

    <!-- Google Fonts -->

    <style>
      :root {
        /* These CSS variables will be updated by the ThemeContext */
        --color-primary: #4f46e5;
        --color-secondary: #ec4899;
        --color-background-color: #f9fafb;
        --font-family: 'Inter', sans-serif;
      }
      html.dark {
        --color-background-color: #111827;
      }
      body {
        font-family: var(--font-family);
        background-color: var(--color-background-color);
      }
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fadeInDown 0.3s ease-out;
      }
    </style>
</head>
<body class="antialiased">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Main Application Script -->
    <script type="module" src="/index.tsx"></script>
    
    <!-- Helper Scripts -->
    <script>
      // Handle dark mode persistence to avoid a "flash of incorrect theme"
      if (localStorage.getItem('adminDarkMode') === 'true' || (!('adminDarkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }

      // Configure Tailwind to use our CSS variables for the primary color
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              secondary: 'var(--color-secondary)',
              'background-color': 'var(--color-background-color)'
            },
            fontFamily: {
                sans: ['var(--font-family)', 'sans-serif'],
            }
          }
        }
      }
    </script>
</body>
</html>
